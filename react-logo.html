<!doctype html>
<html lang="en">
    <head>
        <title>React app</title>

        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="style.css">
    </head>

    <body class="react-body">
        <div class="react-animate react-animate--style">
            <div class="react-animate__box react-animate--style">
                <div class="react-animate__point"></div>
                <div class="react-animate__ring react-animate__ring--1"></div>
                <div class="react-animate__ring react-animate__ring--2"></div>
                <div class="react-animate__ring react-animate__ring--3"></div>
            </div>
            <div class="react-animate__rotate-point react-animate__rotate-point--1"></div>
            <div class="react-animate__rotate-point react-animate__rotate-point--2"></div>
            <div class="react-animate__rotate-point react-animate__rotate-point--3"></div>
        </div>
    </body>
</html>
